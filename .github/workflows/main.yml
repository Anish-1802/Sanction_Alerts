name: Monitor Websites for Name Changes

on:
  schedule:
    - cron: '0 0 * * *'  # This schedules the workflow to run once every day at midnight UTC
  workflow_dispatch:  # Allows you to trigger the workflow manually from GitHub

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Check out the code in the repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run the monitoring script
        run: |
          python Alerts.py
